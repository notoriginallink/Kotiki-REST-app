# Connection data
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS kotiki
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.hikari.schema=KOTIKI

# Turn of hibernate schema construction
spring.jpa.hibernate.ddl-auto=update

# Flyway
spring.flyway.enabled=true
spring.flyway.schemas=KOTIKI
spring.flyway.locations=classpath:/test-migrations
spring.flyway.validate-migration-naming=true